spring.application.name=trendsnatch
# Server Configuration
server.port=8080

# Spring DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/trendsnatch_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=trendsnatch_user
spring.datasource.password=admin1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf Configuration
# Deshabilitar caché durante el desarrollo para ver cambios al instante
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Spring MVC
# Permite usar métodos HTTP como PUT/DELETE en formularios
spring.mvc.hiddenmethod.filter.enabled=true