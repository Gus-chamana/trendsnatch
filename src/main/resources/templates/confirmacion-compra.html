<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>¡Compra Exitosa! - TrendSnatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header-nav}"></div>

<main class="container my-5 text-center">
    <div class="py-5">
        <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
        <h1 class="display-4 mt-3">¡Gracias por tu compra!</h1>
        <p class="lead">Tu pedido <strong th:text="'#' + ${pedido.id}">#1234</strong> ha sido recibido y está siendo procesado.</p>

        <p>Guarda tu código de referencia: <span class="badge bg-dark fs-5" th-text="${pedido.codigoReferencia}">TS-XXXXXXXX</span></p>

        <hr>
        <p>Recibirás un correo de confirmación con los detalles de tu compra.</p>
        <a th:href="@{/explorar}" class="btn btn-primary">Seguir Comprando</a>
        <a th:href="@{/usuario/perfil}" class="btn btn-outline-secondary">Ver Mis Pedidos</a>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer-main}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
