<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Administrador - TrendSnatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header-nav}"></div>

<main class="container my-5">
  <h1 class="mb-4">Mi Perfil de Administrador</h1>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-center">
          <i class="bi bi-person-circle" style="font-size: 5rem;"></i>
          <h4 class="card-title mt-2" th:text="${admin.nombre}">Nombre del Admin</h4>
          <p class="text-white" th:text="${admin.correo}"></p>
          <span class="badge bg-danger" th:text="${admin.rol.nombre}">ROLE_ADMIN</span>
        </div>
        <div class="list-group list-group-flush">
          <a href="#datos-personales" class="list-group-item list-group-item-action active">Datos Personales</a>
          <a href="#seguridad" class="list-group-item list-group-item-action">Seguridad</a>
          <a href="#notificaciones" class="list-group-item list-group-item-action">Configuración de Notificaciones</a>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card mb-4" id="datos-personales">
        <div class="card-header">
          <h5><i class="bi bi-person-lines-fill me-2"></i>Datos Personales</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Completo</label>
              <input type="text" id="nombre" class="form-control" th:value="${admin.nombre}">
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input type="email" id="correo" class="form-control" th:value="${admin.correo}" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Datos</button>
          </form>
        </div>
      </div>

      <div class="card mb-4" id="seguridad">
        <div class="card-header">
          <h5><i class="bi bi-key-fill me-2"></i>Seguridad</h5>
        </div>
        <div class="card-body">
          <form>
            <h6>Cambiar Contraseña</h6>
            <div class="mb-3">
              <label for="pass-actual" class="form-label">Contraseña Actual</label>
              <input type="password" id="pass-actual" class="form-control">
            </div>
            <div class="mb-3">
              <label for="pass-nueva" class="form-label">Nueva Contraseña</label>
              <input type="password" id="pass-nueva" class="form-control">
            </div>
            <div class="mb-3">
              <label for="pass-confirmar" class="form-label">Confirmar Nueva Contraseña</label>
              <input type="password" id="pass-confirmar" class="form-control">
            </div>
            <button type="submit" class="btn btn-warning">Cambiar Contraseña</button>
          </form>
        </div>
      </div>

      <div class="card" id="notificaciones">
        <div class="card-header">
          <h5><i class="bi bi-bell-fill me-2"></i>Configuración de Notificaciones</h5>
        </div>
        <div class="card-body">
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" role="switch" id="notif-pedido" checked>
            <label class="form-check-label" for="notif-pedido">Recibir email por cada nuevo pedido.</label>
          </div>
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" role="switch" id="notif-usuario" checked>
            <label class="form-check-label" for="notif-usuario">Recibir email por cada nuevo usuario registrado.</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="notif-stock">
            <label class="form-check-label" for="notif-stock">Recibir email cuando un producto tenga bajo stock.</label>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Guardar Preferencias</button>
        </div>
      </div>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer-main}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
