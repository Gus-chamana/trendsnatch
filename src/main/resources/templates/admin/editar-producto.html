<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header-nav}"></div>

<main class="container my-5">
    <h1 class="mb-4">Editar Producto</h1>

    <form th:action="@{/admin/productos/editar/{id}(id=${producto.id})}" th:object="${producto}" method="post">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="precio" class="form-label">Precio (S/)</label>
                <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="stock" class="form-label">Stock (Unidades)</label>
                <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <input type="text" class="form-control" id="categoria" th:field="*{categoria}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="redSocialOrigen" class="form-label">Red Social de Origen</label>
                <select class="form-select" id="redSocialOrigen" th:field="*{redSocialOrigen}">
                    <option value="TikTok">TikTok</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Otra">Otra</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label for="urlImagenReferencia" class="form-label">URL de la Imagen de Referencia</label>
            <input type="url" class="form-control" id="urlImagenReferencia" th:field="*{urlImagenReferencia}" required>
        </div>
        <div class="mb-3">
            <label for="urlVideoFuente" class="form-label">URL del Video para Embeber</label>
            <input type="url" class="form-control" id="urlVideoFuente" th:field="*{urlVideoFuente}">
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a th:href="@{/admin/productos}" class="btn btn-secondary">Cancelar</a>
    </form>

</main>

<div th:replace="~{fragments/footer :: footer-main}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
