<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - TrendSnatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Estilo moderno embebido -->
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .form-floating > input.form-control {
            background: rgba(255,255,255,0.06);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        .form-floating > input.form-control:focus {
            background: rgba(255,255,255,0.1);
            color: #ffffff;
            box-shadow: 0 0 10px 2px #4caf50;
            outline: none;
        }

        .form-floating > label {
            color: #a8d5a3;
        }

        .form-floating > input.form-control:focus ~ label {
            color: #81c784;
            font-weight: 600;
        }

        button.btn-primary {
            background: linear-gradient(135deg, #2e7d32, #388e3c);
            border: none;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 10px;
            color: white;
            margin-top: 1.25rem;
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.5);
            transition: all 0.3s ease;
            letter-spacing: 0.03em;
        }

        button.btn-primary:hover {
            background: #43a047;
            box-shadow: 0 0 12px 2px #66bb6a;
        }

        .alert {
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .alert-danger {
            background-color: rgba(244, 67, 54, 0.9);
            color: white;
        }

        .alert-success {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
        }

        a {
            color: #81c784;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            color: #a5d6a7;
            text-decoration: underline;
        }

        h1 a {
            color: #ffffff;
        }

        h1 a:hover {
            color: #a5d6a7;
        }
    </style>

</head>
<body id="registro-page">
<div class="register-container">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 fw-normal">Crea tu cuenta en <a th:href="@{/}" class="text-decoration-none text-white fw-bold">TrendSnatch</a></h1>
    </div>

    <form th:action="@{/registro}" th:object="${usuario}" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre Completo" required>
            <label for="nombre">Nombre Completo</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="correo" th:field="*{correo}" placeholder="nombre@ejemplo.com" required>
            <label for="correo">Correo Electrónico</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="contrasena" th:field="*{contrasena}" placeholder="Contraseña" required>
            <label for="contrasena">Contraseña</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
    </form>
    <div class="mt-3 text-center">
        <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia Sesión</a></p>
    </div>
</div>
</body>
</html>
