<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - TrendSnatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body id="registro-page">
<div class="register-container">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 fw-normal">Crea tu cuenta en <a th:href="@{/}" class="text-decoration-none text-dark fw-bold">TrendSnatch</a></h1>
    </div>

    <form th:action="@{/registro}" th:object="${usuario}" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre Completo" required>
            <label for="nombre">Nombre Completo</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="correo" th:field="*{correo}" placeholder="nombre@ejemplo.com" required>
            <label for="correo">Correo Electrónico</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="contrasena" th:field="*{contrasena}" placeholder="Contraseña" required>
            <label for="contrasena">Contraseña</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
    </form>
    <div class="mt-3 text-center">
        <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia Sesión</a></p>
    </div>
</div>
</body>
</html>
