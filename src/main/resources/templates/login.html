<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - TrendSnatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo moderno embebido -->
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .form-floating > input.form-control {
            background: rgba(255,255,255,0.06);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        .form-floating > input.form-control:focus {
            background: rgba(255,255,255,0.1);
            color: #ffffff;
            box-shadow: 0 0 10px 2px #4caf50;
            outline: none;
        }

        .form-floating > label {
            color: #a8d5a3;
        }

        .form-floating > input.form-control:focus ~ label {
            color: #81c784;
            font-weight: 600;
        }

        button.btn-primary {
            background: linear-gradient(135deg, #2e7d32, #388e3c);
            border: none;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 10px;
            color: white;
            margin-top: 1.25rem;
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.5);
            transition: all 0.3s ease;
            letter-spacing: 0.03em;
        }

        button.btn-primary:hover {
            background: #43a047;
            box-shadow: 0 0 12px 2px #66bb6a;
        }

        .alert {
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .alert-danger {
            background-color: rgba(244, 67, 54, 0.9);
            color: white;
        }

        .alert-success {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
        }

        a {
            color: #81c784;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            color: #a5d6a7;
            text-decoration: underline;
        }

        h1 a {
            color: #ffffff;
        }

        h1 a:hover {
            color: #a5d6a7;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="text-center mb-4">
        <h1 class="h4 mb-3">Iniciar Sesión en <a th:href="@{/}">TrendSnatch</a></h1>
    </div>

    <div th:if="${loginError}" class="alert alert-danger" role="alert">
        <span th:text="${loginError}"></span>
    </div>

    <div th:if="${param.registroExitoso}" class="alert alert-success" role="alert">
        ¡Registro exitoso! Por favor, inicia sesión.
    </div>

    <form th:action="@{/login-proc}" method="post">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="username" name="username" placeholder="nombre@ejemplo.com" required>
            <label for="username">Correo Electrónico</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
            <label for="password">Contraseña</label>
        </div>

        <button class="w-100 btn btn-primary" type="submit">Ingresar</button>
    </form>

    <div class="mt-3 text-center">
        <p>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
    </div>
</div>

</body>
</html>
